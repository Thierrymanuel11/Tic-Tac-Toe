<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="en">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="index.css" type="text/css">
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <div class="header"> 
                <h1>Tic Tac Toe</h1>
                <h2>The classic game that we all recognize and like</h2>
            </div>
        </header>
        <main>
            <h1>Here is the grid</h1>
            <h2 id="player_turn">Here is your turn player O</h2>
            <table border="1px solid black" class="grid">
                <tr>
                    <td class="case" id="1" onclick="play('1')"></td>
                    <td class="case" id="2" onclick="play('2')"></td>
                    <td class="case" id="3" onclick="play('3')"></td>
                </tr>
                <tr>
                    <td class="case" id="4" onclick="play('4')"></td>
                    <td class="case" id="5" onclick="play('5')"></td>
                    <td class="case" id="6" onclick="play('6')"></td>
                </tr>
                <tr>
                    <td class="case" id="7" onclick="play('7')"></td>
                    <td class="case" id="8" onclick="play('8')"></td>
                    <td class="case" id="9" onclick="play('9')"></td>
                </tr>
            </table>
            <button class="New_game" id="reset" onclick="resetGrid()">New Game</button>
            <a href="footy.html"><button>Footy Tic Tac Toe</button></a>
        </main>
    </body>
</html>
